syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message ImageData {
    PluginContainerData container_data = 1;
    Media image = 2;
    Link link = 3;
    google.protobuf.BoolValue disable_expand = 4;
    google.protobuf.StringValue alt_text = 5;
    google.protobuf.StringValue caption = 6;
    google.protobuf.BoolValue disable_download = 7;
}